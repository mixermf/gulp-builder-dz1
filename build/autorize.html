<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome page</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/foundation.js" defer></script>
    <script src="assets/js/app.js" defer></script><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body></body>
  <div class="wrapper">
    <div class="autorize-btn"><a class="autorize-btn__link" href="#">Авторизоваться</a></div>
    <div class="content content--autorize">
      <div class="content__titles content__titles--uppercase">
        <h1 class="title">Авторизация</h1>
      </div>
      <form class="autorize-form" method="post" action="#">
        <div class="autorize-form__holder autorize-form__holder--marginbottom"><i class="icon icon-login"></i>
          <input class="autorize-form__input autorize-form__input--login" name="login" placeholder="Логин">
        </div>
        <div class="autorize-form__holder autorize-form__holder--marginbottom"><i class="icon icon-pass"></i>
          <input class="autorize-form__input autorize-form__input--pass" name="pass" placeholder="Пароль" type="password">
        </div>
        <div class="autorize-form__holder autorize-form__holder--marginbottom">
          <input class="autorize-form__checkbox" id="checkbox" type="checkbox" checked name="checkbox">
          <label class="autorize-form__label" for="checkbox">Я человек</label>
        </div>
        <div class="autorize-form__holder"><span class="text-title">Вы точно не робот?</span></div>
        <div class="autorize-form__holder autorize-form__holder--marginbottom">
          <input class="autorize-form__radio" id="radio" type="radio" name="radio" value="yes">
          <label class="autorize-form__label" for="radio">Да</label>
          <input class="autorize-form__radio" id="radio2" type="radio" name="radio" value="no">
          <label class="autorize-form__label" for="radio2">Не уверен</label>
        </div>
      </form>
      <div class="content__menu content__menu--autorize">
        <ul class="menu-items">
          <li class="menu-items__item menu-items__item--width50"><a class="menu-items__link menu-items__link--width100 menu-items__link--nopadding" href="#">На главную</a></li>
          <li class="menu-items__item menu-items__item--nonebrdr menu-items__item--width50"><a class="menu-items__link menu-items__link--width100 menu-items__link--nopadding" href="#">Войти</a></li>
        </ul>
      </div>
    </div>
    <div class="empty"></div>
  </div>
  <footer class="footer">
    <div class="footer__text">&copy; Никитин Максим | создано с любовью в LoftSchool | 2016</div>
  </footer>
</html>
